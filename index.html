<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body>
    
    <div id="app" class="container">
        <div class="row">
            <div class="col">
                {{ message }}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mt -3 mb-3">
                    <label for="message-input" class="form-label">Message</label>
                    <input 
                        v-model="message"
                        type="text"
                        class="form-control"
                        id="message-input">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>{{counter}}</h1>
                <hr>

                <button v-on:click="incrementCounter" class="btn btn-outline-secondary">Incerement</button>
                &nbsp;
                <button v-on:click="decrementCounter" class="btn btn-outline-secondary">Decrement</button>
                &nbsp;
                <button v-on:click="resetCounter" class="btn btn-outline-secondary">Reset</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <my-component></my-component>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.3/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


    <script>

        let data = {
            message: "Hello, Vue!",
            counter: 0,
        } 

        const MyComponent = {
            props: [],
            template: `
                <h1>My Component</h1>
            `
        }

        const vm = Vue.createApp({
            data(){
                return data;
            },
            methods: {
                incrementCounter(){
                    this.counter++
                },
                decrementCounter (){
                    this.counter--
                },
                resetCounter(){
                    this.counter = 0
                }
            },

        });
        vm.component('my-component', MyComponent);
        vm.mount('#app');
    


    </script>

</body>
</html>
